    integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
    crossorigin="anonymous"></script>
  <script>
    // --- Begin Example JS --------------------------------------------------------
    // NOTE: this example uses the chess.js library:
    // https://github.com/jhlywa/chess.js

    var board = null
    var game = new Chess()
    function onChange(oldPos, newPos) {
      console.log('Move animation complete:')
      console.log('Old position: ' + Chessboard.objToFen(oldPos))
      console.log('New position: ' + Chessboard.objToFen(newPos))
      console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
    }

    function onDragStart(source, piece, position, orientation) {
      // do not pick up pieces if the game is over
      if (game.game_over()) return false

      // only pick up pieces for the side to move
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false
      }
    }

    function onDrop(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      })

      // illegal move
      if (move === null) return 'snapback'

      updateStatus()

    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd() {
      board.position(game.fen())
      transformPieces()
    }


    let upsidedown = false;

    function transformPieces() {
      console.log("upsidedown: " + upsidedown)
      for (i of document.getElementsByTagName('img')) {
        if (i.className.startsWith('piece')) {
          if (!upsidedown) {
            console.log("upsidedown: " + upsidedown)
            i.style.transform = 'rotateX(180deg)'
          }else{
            i.style.transform = 'rotate(0deg)'
          }
        }
      }
      upsidedown=!upsidedown
    }

    function updateStatus() {
      var status = ''
      var moveColor = 'White'
      if (game.turn() === 'b') {
        moveColor = 'Black'
      }

      // checkmate?
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.'
        alert(status)
      }

      // draw?
      else if (game.in_draw()) {
        status = 'Game over, drawn position'
        alert(status)
      }

      // game still on
      else {
        status = moveColor + ' to move'

        // check?
        if (game.in_check()) {
          console.log('check!')
          alert('check')
        }
      }
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      onChange: onChange,
    }
    board = Chessboard('myBoard', config)



  </script>
